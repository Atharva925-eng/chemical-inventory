<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Chemical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="pageTitle">Add Chemical</h2>
                    <a href="{{ url_for('chemicals') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form id="chemicalForm">
                            <input type="hidden" id="chemId">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Chemical Name *</label>
                                    <input type="text" id="name" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">CAS Number *</label>
                                    <input type="text" id="cas_number" class="form-control" placeholder="e.g. 67-64-1"
                                        required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Quantity *</label>
                                    <input type="number" step="0.01" id="quantity" class="form-control" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Unit *</label>
                                    <select id="unit" class="form-select">
                                        <option value="g">g</option>
                                        <option value="kg">kg</option>
                                        <option value="ml">ml</option>
                                        <option value="L">L</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Storage Location</label>
                                    <select id="location_id" class="form-select" required>
                                        <!-- Populated by JS -->
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="date" id="expiry_date" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Safety Notes</label>
                                    <input type="text" id="safety_notes" class="form-control"
                                        placeholder="Flammable, Toxic...">
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Save Chemical</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/app.js"></script>
    <script>
        // Initialize Form logic
        document.addEventListener('DOMContentLoaded', () => {
            InventoryApp.initForm();
        });
    </script>
</body>

</html>
